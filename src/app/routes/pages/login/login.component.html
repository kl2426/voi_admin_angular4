<div class="wrapper m-login">
    <div class="abs-center width-lg">
        <nz-card [nzNoHovering]="true" [nzBordered]="false" class="ant-card__primary ant-card__title-img">
            <ng-template #title>
                <div class="text-center">{{ settings.app.name }}</div>
            </ng-template>
            <ng-template #body>
                <form nz-form [formGroup]="valForm" (ngSubmit)="submit()" role="form">
                    <div class="login-fr">
                        <div nz-form-item>
                            <div nz-form-control [nzValidateStatus]="valForm.controls.user">
                                <nz-input formControlName="user" [nzPlaceHolder]="'用户名'" [nzSize]="'large'">
                                    <ng-template #suffix>
                                        <i class="fa fa-user"></i>
                                    </ng-template>
                                </nz-input>
                                <div nz-form-explain *ngIf="valForm.controls.user.dirty&&valForm.controls.user.hasError('required')">用户名必填</div>
                            </div>
                        </div>
                        <div class="login-line"></div>
                        <div nz-form-item>
                            <div nz-form-control [nzValidateStatus]="valForm.controls.pwd">
                                <nz-input formControlName="pwd" [nzPlaceHolder]="'密码'" [nzType]="'password'" [nzSize]="'large'">
                                    <ng-template #suffix>
                                        <i class="fa fa-lock"></i>
                                    </ng-template>
                                </nz-input>
                                <div nz-form-explain *ngIf="valForm.controls.pwd.dirty&&valForm.controls.pwd.hasError('required')">密码必填</div>
                            </div>
                        </div>
                    </div>
                    
                    <div nz-form-item nz-row class="form-clecked">
                        <div nz-col [nzSpan]="12">
                            <label nz-checkbox formControlName="remember_me">
                                <span>记住密码</span>
                            </label>
                        </div>
                        <div nz-col [nzSpan]="12" class="text-right hidden">
                            <a [routerLink]="['/forget']">忘记密码？</a>
                        </div>
                    </div>
                    <div nz-form-item nz-row>
                        <div nz-col [nzSpan]="24">
                            <button nz-button [disabled]="!valForm.valid" [nzType]="'primary'" [nzSize]="'large'" class="ant-btn__block">
                                <span>登录</span>
                            </button>
                        </div>
                    </div>
                </form>
            </ng-template>
        </nz-card>
        <div class="text-center text-sm">
            &copy; {{ settings.app.year }} - {{ settings.app.name }}
            <br> {{ settings.app.description }}
        </div>
    </div>
</div>
